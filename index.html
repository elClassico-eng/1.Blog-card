<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card items</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="card">
            <div class="card__container">
                <div class="card__promo">
                    <img
                        class="card__promo-img"
                        src="./resources/hero-image-1.jpg"
                        alt="Women in caffee"
                    />
                    <img
                        class="card__overlay"
                        src="./resources/white-overlay.svg"
                    />
                </div>

                <h1>Perfect solution for small business</h1>
                <p class="card__description">
                    Small businesses need to generate leads to grow. You can use
                    tools like Ringy.
                </p>

                <div class="separator"></div>

                <div class="card__author">
                    <div class="card__author__logo-container">
                        <img
                            class="card__author__logo"
                            src="./resources/avatar-image-business-card.png"
                            alt="Logo author"
                        />
                    </div>
                    <div class="card__author__info">
                        <h2 class="card__author__name">Amy Burgess</h2>
                        <p class="card__author__description">
                            Customer Manger, Solution Oy
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
